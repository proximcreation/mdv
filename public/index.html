<!doctype html>
<html ng-app="vol2dApp">
	<head>
		<meta charset="utf-8">
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		<meta name="keywords" content="" />
		<meta name="author" content="ProximCré@tion" />
		<meta name="copyright" content="© 2014 - ProximCré@tion" />
		<meta http-equiv="Content-Language" content="fr-FR" />

		<link rel="stylesheet" type="text/css" href="./css/styles.css" />
	
		<title>Panneau de contrôle</title>
		<meta name="description" content="" />

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-sanitize.min.js"></script>
		<script src="./js/libraries/angular-local-storage.min.js"></script>
		<script src="./js/libraries/ua-parser.min.js"></script>
		<script src="./js/libraries/math.min.js"></script>
		<script src="./js/libraries/d3.min.js"></script>

	</head>
	<body ng-cloak ng-controller="MainCtrl">
		<div class="nav">
			<a href="" ng-click="ui.pane='visu'">visu</a>
			<a href="" ng-click="ui.pane='config'">config</a>
		</div>

		<div class="pane visu" ng-if="ui.pane=='visu'">
			<h1>Vols</h1>
			<div class="courses">
				<h2>Courses</h2>
				<svg id="courses" width="100%" height="{{config.graph.height}}" ng-init="loadGraph('courses')"></svg>
			</div>

			<div class="vitesses">
				<h2>Vitesses</h2>
				
			</div>
		</div>
		<div class="pane config" ng-if="ui.pane=='config'">
			<h1>Configuration</h1>
		</div>
		


		<script src="./js/configuration/enums.data.js"></script>
		<script src="./js/configuration/config.js"></script>
		<script src="./js/app.front.js"></script>
		<script src="./js/controllers/MainCtrl.js"></script>
		<script src="./js/directives/directives.js"></script>
	</body>
</html>
